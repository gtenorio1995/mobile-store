<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Mobile Store | Redesign</title>
    <link rel="stylesheet" href="./build/main.css">
</head>

<body>
    <div id="app">
        <!-- START ASIDE -->
        <aside>
            <div class="brand">
                <picture>
                    <img src="./assets/img/logo.svg" alt="logo">
                </picture>
            </div>
            <nav>
                <ul>
                    <li class="active">
                        <a href="">Notebooks</a>
                    </li>
                    <li>
                        <a href="">Smartphones</a>
                    </li>
                    <li>
                        <a href="">Watches</a>
                    </li>
                </ul>
            </nav>
            <button type="button">
                <a href="#">
                    <img src="./assets/img/clarity_home-line.svg" alt="botão home">
                </a>
            </button>
        </aside>
        <!-- END ASIDE -->

        <!-- START MAIN -->
        <main>
            <!-- START CONTAINER -->
            <div class="container">
                <div class="search">
                    <button type="button">
                        <img src="./assets/img/search.svg" alt="search">
                    </button>
                </div>
                <!-- START CONTENT -->
                <div class="content">
                    <div class="title-section">
                        <h3>Apple</h3>
                        <h2>Watches</h2>
                    </div>
                    <!-- START CARDS -->
                    <div class="cards">
                        <!-- CARD 01 -->
                        <div class="card">
                            <img src="./assets/img/watch-01.svg" alt="watch-01">
                            <div class="hero">
                                <div class="category-product">
                                    Series 3
                                </div>
                                <p>
                                    O Apple Watch série 3 foi projetado para pessoas que desejam manter seu jogo de
                                    fitness
                                    em dia.
                                </p>
                                <div class="price">
                                    <strong>
                                        R$ 1.499,99
                                    </strong>
                                    <button type="button">
                                        +
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- CARD 01 -->

                        <hr>

                        <!-- CARD 02 -->
                        <div class="card">
                            <img src="./assets/img/watch-02.svg" alt="watch-02">
                            <div class="hero">
                                <div class="category-product">
                                    Series 5
                                </div>
                                <p>
                                    O Apple Watch série 3 foi projetado para pessoas que desejam manter seu jogo de
                                    fitness
                                    em dia.
                                </p>
                                <div class="price">
                                    <strong>
                                        R$ 2.299,99
                                    </strong>
                                    <button type="button">
                                        +
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- CARD 02 -->
                    </div>
                </div>
                <!-- END CONTENT -->
            </div>
            <!-- END CONTAINER -->
        </main>
        <!-- END MAIN -->
    </div>
</body>

</html>
